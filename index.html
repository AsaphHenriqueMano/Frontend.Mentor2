  <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css">

<body>

  <main class="card">
  <div class="image">
    <img src="./images/image-product-desktop.jpg" alt="">
  </div>

    <section>

    <div class="perfume">
     <h3>P E R F U M E</h3>
    </div>

  
    <h1 class="nome-perfume">
      Gabrielle <br> Essence Eau <br> De Parfum
    </h1>

    <p class="descricao-perfume"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
      Perfumer-Creator <br> for the House of CHANEL.
    </p>

  </div>

  <ul class="valores">
  <li class="desconto">$149.99</li>
  <li class="valor-original">$169.99</li>
  </ul>  


  <button>
    <strong>Add to Cart</strong>
  </button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Asaph Henrique Mano</a>.
  </div>
</section>
</main>
